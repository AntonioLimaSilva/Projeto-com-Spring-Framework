<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<div class="modal  fade" id="pesquisaAssistidoProcessoModal" tabindex="-1" role="dialog" th:fragment="pesquisaAssistidoProcesso">
 	<div class="modal-dialog">
   		<div class="modal-content">
   			<div class="modal-header">
       			<button type="button" class="close" data-dismiss="modal"><i>&times;</i></button>
        		<h4 class="modal-title">Pesquisa r√°pida de assistidos</h4>
      		</div>
      		
   			<div class="modal-body">
   				<div class="alert  alert-danger  alert-dismissible  hidden  js-mensagem-erro" role="alert">
					<button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
					<div><i class="fa  fa-exclamation-circle"></i>Informe pelo menos 3 letras na pesquisa</div>
				</div>
   			
   				<form id="form" th:action="@{/assistidos}">
		        	<div class="form-group">
		            	<label class="control-label" for="nomePessoaAssistidoModal">Nome</label>
	                	<input id="nomePessoaAssistidoModal" type="text" size="100" max="100" class="form-control" />
		            </div>
		            <div class="form-group">
		            	<label class="control-label" for="tipoParteModal">Tipo parte</label>
	                	<select id="tipoParteModal" class="form-control">
	                		<option th:each="tipoParte : ${tiposPartes}" th:value="${tipoParte}" 
	                			th:text="${tipoParte.descricao}"></option>
	                	</select>
		            </div>
		            
		            <button type="submit" class="btn  btn-primary js-pesquisa-assistido-processo-btn">Pesquisar</button>
		            <a href="javascript:;" class="btn  btn-default" data-dismiss="modal">Cancelar</a>	
		        </form>
		        
		        <div id="containerTabelaPesquisaRapidaAssistidos"></div>
     		</div>
   		</div>
 	</div>
 	<th:block th:replace="hbs/TabelaPesquisaRapidaPessoasProcesso"></th:block>
</div>
	
</html>
