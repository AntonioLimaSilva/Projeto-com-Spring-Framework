<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data">
	
	<div class="bw-tabela-item js-tabela-item-acao" th:each="itemAcao : ${itensAcoesProcesso}" th:fragment="tabelaAcoes">
		<span class="label label-primary">Ação do processo</span>
		<br><br>
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--foto">
			<span class="glyphicon glyphicon glyphicon-list-alt">
		</div>
		
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--detalhes">
			<span class="bw-tabela-pessoa-nome" th:text="${itemAcao.acao.nome}">Nome</span>
			<span class="label  label-default" th:text="${{itemAcao.acao.dataCriacao}}">PDF</span>
			<br><br>
		</div>
		<div class="bw-tabela-item__painel-exclusao">
			<span class="bw-tabela-item__titulo-exclusao">Excluir este item do processo?</span>
			<button type="button" class="btn btn-danger js-exclusao-item-acao-btn"
				data:id-acao="${itemAcao.acao.id}" data:url-processo="@{/processos/itemAcao}">Sim, excluir!</button>
		</div>
	</div>	
</html>
