<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data">
	
	<div class="bw-tabela-item js-tabela-item-documento" th:each="itemDocumento : ${itensDocumentosProcesso}" th:fragment="tabelaDocumentos">
		<span class="label label-primary">Documento do processo</span>
		<br><br>
		
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--foto">
			<span class="glyphicon glyphicon-folder-open">
		</div>
		
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--detalhes">
			<span class="bw-tabela-pessoa-nome" th:text="${itemDocumento.documento.nome}">Nome</span>
			<span class="label  label-default" th:text="${itemDocumento.documento.contentType}">PDF</span>
			<span class="bw-tabela-pessoa-email" th:text="${itemDocumento.documento.principal} ? 'Sim' : 'NÃ£o'">Verdadeiro</span>
		</div>
		<div class="bw-tabela-item__painel-exclusao">	
			<span class="bw-tabela-item__titulo-exclusao">Excluir este item do processo?</span>
			<button type="button" class="btn btn-danger js-exclusao-item-documento-btn"
				data:id-documento="${itemDocumento.documento.id}" data:url-processo="@{/processos/itemDocumento}">Sim, excluir!</button>
		</div>
	</div>
</html>
