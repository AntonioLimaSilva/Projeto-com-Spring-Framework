<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data">
	
	<div class="bw-tabela-item js-tabela-item-funcionario" th:each="itemFuncionario : ${itensFuncionariosProcesso}" th:fragment="tabelaFuncionarios">
		<span class="label label-primary">Professor(a) respons√°vel pelo processo</span>
		<br><br>
		
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--foto">
			<img th:src="@{/fotos/thumbnail.{foto}(foto=${itemFuncionario.funcionario.pessoa.fotoOuMock})}" class="img-responsive" />
		</div>
		
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--detalhes">
			<span class="bw-tabela-pessoa-nome" th:text="${itemFuncionario.funcionario.pessoa.nome}">Nome</span>
			<span class="label  label-default" th:text="${itemFuncionario.funcionario.pessoa.cpf}">CPF</span>
			<span class="bw-tabela-pessoa-email" th:text="${itemFuncionario.funcionario.pessoa.email}">email</span>
			<span class="bw-tabela-pessoa-email" th:text="${itemFuncionario.tipoParticipacao.descricao}">Professor</span>
		</div>
		<div class="bw-tabela-item__painel-exclusao">
			<span class="bw-tabela-item__titulo-exclusao">Excluir este item do processo?</span>
			<button type="button" class="btn btn-danger js-exclusao-item-funcionario-btn"
				data:id-funcionario="${itemFuncionario.funcionario.id}" data:url-processo="@{/processos/itemFuncionario}">Sim, excluir!</button>
		</div>
	</div>	
</html>
