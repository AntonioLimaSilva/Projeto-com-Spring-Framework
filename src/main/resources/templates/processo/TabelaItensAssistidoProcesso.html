<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data">
		
	<div class="bw-tabela-item js-tabela-item-assistido" th:each="itemAssistido : ${itensAssistidosProcesso}" th:fragment="tabelaAssistidos">
		<span class="label label-primary">Assistido no processo</span>
		<br><br>
		
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--foto">
			<img th:src="@{/fotos/thumbnail.{foto}(foto=${itemAssistido.assistido.pessoa.fotoOuMock})}" class="img-responsive" />
		</div>
		
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--detalhes">
			<span class="bw-tabela-pessoa-nome" th:text="${itemAssistido.assistido.pessoa.nome}">Nome</span>
			<span class="label  label-default" th:text="${itemAssistido.assistido.pessoa.cpf}">CPF</span>
			<span class="bw-tabela-pessoa-email" th:text="${itemAssistido.assistido.pessoa.email}">email</span>
			<span class="bw-tabela-tipo" th:text="${itemAssistido.tipoParte.descricao}">autor</span>
		</div>	
		<div class="bw-tabela-item__painel-exclusao">
			<span class="bw-tabela-item__titulo-exclusao">Excluir este item do processo?</span>
			<button type="button" class="btn btn-danger js-exclusao-item-assistido-btn" 
				data:id-assistido="${itemAssistido.assistido.id}" data:url-processo="@{/processos/itemAssistido}">Sim, excluir!</button>
		</div>
		
	</div>	
</html>
