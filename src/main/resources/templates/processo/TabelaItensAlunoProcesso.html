<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data">
	
	<div class="bw-tabela-item js-tabela-item-aluno" th:each="itemAluno : ${itensAlunosProcesso}" th:fragment="tabelasAlunos">
		
		<span class="label label-primary">Aluno(a) respons√°vel pelo processo</span>
		<br><br>
		
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--foto">
			<img th:src="@{/fotos/thumbnail.{foto}(foto=${itemAluno.aluno.pessoa.fotoOuMock})}" class="img-responsive" />
		</div>
		
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--detalhes">
			<span class="bw-tabela-pessoa-nome" th:text="${itemAluno.aluno.pessoa.nome}">Nome</span>
			<span class="label  label-default" th:text="${itemAluno.aluno.pessoa.cpf}">CPF</span>
			<span class="bw-tabela-pessoa-email" th:text="${itemAluno.aluno.pessoa.email}">email</span>
		</div>	
		<div class="bw-tabela-item__painel-exclusao">	
			<span class="bw-tabela-item__titulo-exclusao">Excluir este item do processo?</span>
			<button type="button" class="btn btn-danger js-exclusao-item-aluno-btn" 
				data:id-aluno="${itemAluno.aluno.id}" data:url-processo="@{/processos/itemAluno}">Sim, excluir!</button>
		</div>
		
	</div>	
</html>
