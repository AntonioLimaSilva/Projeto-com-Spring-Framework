<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:npj="http://www.npj.com.br"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
	<title>Funcionário | NPJ</title>
</head>
<body>

	<div class="content-wrapper" layout:fragment="conteudo">
		<section class="content-header">
			<h1 th:if="${funcionario.novo}">Cadastro de funcionário<small>Visualização</small></h1>
			<h1 th:unless="${funcionario.novo}">Edição do funcionário: [[${funcionario.pessoa.nome}]]<small>Visualização</small></h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
				<li><a href="#">Formulários</a></li>
				<li class="active">Elementos gerais</li>
			</ol>
		</section>

		<!-- Main content -->
		<section class="content">			
			<div class="box box-default">
							
				<div class="box-header with-border">
					<div class="row">
						<div class="col-sm-2">
							<div class="aw-page-header-controls">
								<a class="btn  btn-default" th:href="@{/funcionarios}">
									<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa funcionários</span>
								</a>
							</div>
						</div>
					
					</div>

					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
						<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
					</div>
				</div>
				<!-- /.box-header -->
					
				<form method="POST" th:object="${funcionario}" th:action="@{/funcionarios/novo}">
					<div class="box-body">
					
						<npj:mensagem />
						
						<input type="hidden" th:field="*{id}" />
						
						<div class="row">												
							<div class="col-sm-12  form-group bw-required" npj:classeparaerro="pessoa.id">							
								<label for="nomePessoa" class="control-label">Nome</label> 
								<div class="input-group">							
							    	<input id="nomePessoa" type="text" readonly="readonly" class="form-control" 
								      	placeholder="Clique na lupa para pesquisar uma pessoa" th:field="*{pessoa.nome}" />
								      	<input type="hidden" id="idPessoa" th:field="*{pessoa}">
								      	<span class="input-group-btn">
								        <button class="btn  btn-default  js-tooltip" type="button" title="Pesquisa avançada"
								        		data-toggle="modal" data-target="#pesquisaRapidaPessoas">
								        	<i class="glyphicon  glyphicon-search"></i>
								        </button>
							      	</span>
							    </div>
						    </div>				
						</div>
						
						<div class="row">
							<div class="form-group  col-sm-12 bw-required" npj:classeparaerro="funcao">
								<label for="funcao" class="control-label">Função</label>
								<input type="text" class="form-control" size="100" maxlength="100" id="funcao" th:field="*{funcao}" />
							</div>
						</div>			
					</div>
					<!-- /.box-body -->
					<div class="box-footer">
						<button class="btn  btn-primary" sec:authorize="hasRole('ROLE_CAD_FUNCIONARIO')" type="submit">[[${funcionario.novo ? 'Salvar' : 'Atualizar'}]]</button>
						<a th:href="@{/funcionarios/novo}" sec:authorize="hasRole('ROLE_CAD_FUNCIONARIO')"  class="btn btn-info" role="button">Novo funcionário</a> 
					</div>
				</form>
			</div>
			<!-- /.box -->
			
			<th:block th:replace="pessoa/PesquisaRapidaPessoasFuncionarioModal :: pesquisaRapidaFuncionarios"></th:block>
			
		</section>
		<!-- /.content -->
	</div>

	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/pessoa.pesquisa-rapida.js}"></script>
	</th:block>
</body>
</html>
