<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<div class="modal  fade" id="pesquisaFuncionarioModal" tabindex="-1" role="dialog" th:fragment="pesquisaFuncionario">
 	<div class="modal-dialog">
   		<div class="modal-content">
   			<div class="modal-header">
       			<button type="button" class="close" data-dismiss="modal"><i>&times;</i></button>
        		<h4 class="modal-title">Pesquisa rápida de funcionários</h4>
      		</div>
      		
   			<div class="modal-body">
   				<div class="alert  alert-danger  alert-dismissible  hidden  js-mensagem-erro" role="alert">
					<button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
					<div><i class="fa  fa-exclamation-circle"></i>Informe pelo menos 4 letras na pesquisa</div>
				</div>
   			
   				<form id="form" th:action="@{/funcionarios/expediente}">
		        	<div class="form-group">
		            	<label class="control-label" for="nomeFuncionarioModal">Nome</label>
	                	<input id="nomeFuncionarioModal" size="100" maxlength="100" type="text" class="form-control" />
		            </div>
		            
		            <button type="submit" class="btn  btn-primary js-pesquisa-funcionario-btn">Pesquisar</button>
		            <a href="javascript:;" class="btn  btn-default" data-dismiss="modal">Cancelar</a>	
		        </form>
		        
		        <div id="containerTabelaPesquisaRapidaFuncionarios"></div>
     		</div>
   		</div>
 	</div>
 	<th:block th:replace="hbs/TabelaPesquisaRapidaFuncionarios"></th:block>
</div>
	
</html>
