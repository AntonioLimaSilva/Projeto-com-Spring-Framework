<script id="tabela-pesquisa-rapida-documento-processo" type="text/x-handlebars-template">
<div class="table-responsive  bw-tabela-simples" style="margin-top: 15px">
	<table class="table  table-hover">
		<thead>
			<tr>
				<th class="col-sm-6">Nome</th>
				<th class="col-sm-3">Tipo documento</th>
				<th class="col-sm-3">Tamanho</th>
			</tr>
		</thead>
				
		<tbody>
			{{#if .}}
				{{#each .}}
					<tr data-id="{{id}}" class="js-documento-selecionado-linha">
						<td>{{nome}}</td>
						<td>{{contentType}}</td>
						<td>{{tamanho}}</td>
 					</tr>
				{{/each}}
			{{else}}
				<tr>
					<td colspan="3">Nenhum documento encontrado</td>
				</tr>
			{{/if}}
		</tbody>
	</table>
</div>
</script>
